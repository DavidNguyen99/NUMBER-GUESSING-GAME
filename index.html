<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Guess Number Game</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div id="container">
    <h1>Number Guessing Game</h1>
    <div id="calculator">


      <form>
            <p>The Maximum number?
              <p>
                <select id="maxNumber">
                  <option selected value="100">0 - 100</option>
                  <option value="200">0 - 200</option>
                  <option value="300">0 - 300</option>
                </select>
              <button type="button" id="start">Start</button>
              <button type="button" id="reset">Reset</button>
        <p>What is the number you guess?<p>
                <input id="number-you-guess" type="number" placeholder="The number you guess">

      </form>
      <p></p>
      <button type="button" id="guess">Guess!</button>

    </div>
    <!-- input end-->
    <div id="result">
      <span id="tip"></span>
      <span id="tryCount"></span>
    </div>

  </div>

  <script  src="./script.js"></script>

</body>
</html>
